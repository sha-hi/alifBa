<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>letters</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>letter arrangement game</h1>
    <div class="timer" id="timer" aria-live="polite">time: 0 ثانية</div>
    <div class="score" id="score">score: 0</div>
  </header>

  <main>
    <section class="letter-box" id="letterBox" role="region" aria-label="الحروف المتاحة"></section>

    <h2>selected letters:</h2>
    <section class="selected-box" id="selectedBox" role="region" aria-label="selected letters"></section>

    <button class="reset-btn" id="resetBtn" type="button">agian</button>
  </main>
</body>
</html>
